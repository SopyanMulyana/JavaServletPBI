<html layout:decorator="layout">

<div layout:fragment="content">

<div class="row ">
	<form method="post" name="comment_form" id="comment_form" action="/users/search" role="form">
         <div class="col-lg-6">
         	<label for="fullname">Filter by full name</label>
             <input type="text" class="form-control" name="fullname" placeholder="name"/>
         </div>
         <div class="col-lg-6">
         	<label for="email">Filter by email</label>
             <input type="text" class="form-control" name="email" placeholder="email"/>
         </div>
             <button class="btn btn-default" type="submit">
        		<i class="glyphicon glyphicon-search"></i>
      		</button>    
    </form>
</div>
	
    <table class="table table-striped" id="userss_list">
        <thead>
        <tr>
            <th>Full name</th>
            <th>Email</th>
            <th>Grade</th>
            <th>Action</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${users}">
            <td class="message" data-th-text="${user.fullName}"></td>
            <td class="message" data-th-text="${user.email}"></td>
            <td class="message" data-th-text="${user.grade}"></td>

            <td>
                <a th:href="@{'/users/{id}/delete'(id=${user.id})}" class="delete" th:attr="name=${user.fullName}">
                        <span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                        </span>
                </a>
            </td>

            <td>
                <a th:href="@{'/users/{id}/edit'(id=${user.id})}" class="edit" th:attr="name=${user.fullName}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>

                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/users/new" style="float:right;">Add new user</a>
    </div>
    </html>
